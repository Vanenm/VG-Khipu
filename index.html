<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://js.khipu.com/v1/kws.js"></script>
  <meta charset="UTF-8">
  <title>Tienda de Videojuegos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1>Tienda de Videojuegos</h1>

  <div class="contenedor">
    <!-- Sección de productos -->
    <div class="productos">
      <h2>Juegos disponibles</h2>
      <div class="grid-productos" id="productos"></div>
    </div>

    <!-- Sección del carrito -->
    <div class="carrito">
      <h2>Carrito</h2>
      <ul id="carrito"></ul>

      <div class="resumen">
        <p><strong>Tus próximas aventuras:</strong> <span id="contador">0</span></p>
        <p><strong>Total a pagar:</strong> $<span id="total">0</span></p>
      </div>

      <!-- Botones de acción -->
      <div class="botones">
        <button onclick="simularPago()">Paga aquí</button> 
        <div id="khipu-web-root"></div>
        <!-- <img onclick="simularPago()" src="https://s3.amazonaws.com/static.khipu.com/buttons/chile/2024/banks-200x75.svg"> -->

        <button onclick="vaciarCarrito()" class="btn-rojo">Vaciar carrito</button>
      </div>
    </div>
  </div>
  <div id="khipuFrameContainer" style="margin-top: 20px; display: none;">
    <iframe id="khipuIframe" width="100%" height="500" style="border: none;"></iframe>
  </div>

  <script src="index.js"></script>
</body>
</html>
